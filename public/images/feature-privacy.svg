<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" rx="20" fill="url(#gradient3)"/>
  
  <!-- Shield -->
  <g transform="translate(200, 150)">
    <!-- Shield Background -->
    <path d="M 0 -80 C -40 -80, -60 -60, -60 -30 L -60 20 C -60 60, -30 80, 0 100 C 30 80, 60 60, 60 20 L 60 -30 C 60 -60, 40 -80, 0 -80 Z" 
          fill="url(#shieldGradient)" 
          stroke="#64748B" 
          stroke-width="3">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Lock Icon -->
    <g transform="translate(0, -10)">
      <!-- Lock Body -->
      <rect x="-20" y="-10" width="40" height="30" rx="5" fill="#E2E8F0"/>
      
      <!-- Lock Shackle -->
      <path d="M -15 -10 L -15 -25 Q -15 -35, -5 -35 L 5 -35 Q 15 -35, 15 -25 L 15 -10" 
            stroke="#E2E8F0" 
            stroke-width="6" 
            fill="none"/>
      
      <!-- Keyhole -->
      <circle cx="0" cy="5" r="5" fill="#64748B"/>
      <rect x="-2" y="5" width="4" height="10" fill="#64748B"/>
    </g>
    
    <!-- Protection Rings -->
    <circle cx="0" cy="0" r="90" stroke="#64748B" stroke-width="1" fill="none" opacity="0.3">
      <animate attributeName="r" values="90;100;90" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="110" stroke="#64748B" stroke-width="1" fill="none" opacity="0.2">
      <animate attributeName="r" values="110;120;110" dur="4s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Security Particles -->
  <g opacity="0.6">
    <circle cx="100" cy="80" r="3" fill="#64748B">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="100" r="3" fill="#64748B">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="120" cy="220" r="3" fill="#64748B">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="280" cy="230" r="3" fill="#64748B">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
  
  <!-- Text -->
  <text x="200" y="40" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="20" font-weight="bold" opacity="0.9">Privacy First</text>
  
  <defs>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748B;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748B;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:0.5" />
    </linearGradient>
  </defs>
</svg>