<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="video1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ff8e53"/>
    </linearGradient>
    <linearGradient id="video2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#44a08d"/>
    </linearGradient>
    <linearGradient id="video3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea"/>
      <stop offset="100%" style="stop-color:#fed6e3"/>
    </linearGradient>
    <linearGradient id="video4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="video5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="video6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)"/>
  
  <!-- Video thumbnails grid -->
  <!-- Row 1 -->
  <rect x="20" y="20" width="170" height="110" rx="8" fill="url(#video1)" filter="url(#glow)"/>
  <rect x="210" y="20" width="170" height="110" rx="8" fill="url(#video2)" filter="url(#glow)"/>
  <rect x="400" y="20" width="170" height="110" rx="8" fill="url(#video3)" filter="url(#glow)"/>
  
  <!-- Row 2 -->
  <rect x="20" y="150" width="170" height="110" rx="8" fill="url(#video4)" filter="url(#glow)"/>
  <rect x="210" y="150" width="170" height="110" rx="8" fill="url(#video5)" filter="url(#glow)"/>
  <rect x="400" y="150" width="170" height="110" rx="8" fill="url(#video6)" filter="url(#glow)"/>
  
  <!-- Row 3 -->
  <rect x="20" y="280" width="170" height="90" rx="8" fill="url(#video1)" opacity="0.8" filter="url(#glow)"/>
  <rect x="210" y="280" width="170" height="90" rx="8" fill="url(#video3)" opacity="0.8" filter="url(#glow)"/>
  <rect x="400" y="280" width="170" height="90" rx="8" fill="url(#video5)" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Play icons -->
  <g fill="white" fill-opacity="0.9">
    <!-- Play icon 1 -->
    <circle cx="105" cy="75" r="15" fill="rgba(0,0,0,0.5)"/>
    <polygon points="98,68 98,82 112,75" fill="white"/>
    
    <!-- Play icon 2 -->
    <circle cx="295" cy="75" r="15" fill="rgba(0,0,0,0.5)"/>
    <polygon points="288,68 288,82 302,75" fill="white"/>
    
    <!-- Play icon 3 -->
    <circle cx="485" cy="75" r="15" fill="rgba(0,0,0,0.5)"/>
    <polygon points="478,68 478,82 492,75" fill="white"/>
    
    <!-- Play icon 4 -->
    <circle cx="105" cy="205" r="15" fill="rgba(0,0,0,0.5)"/>
    <polygon points="98,198 98,212 112,205" fill="white"/>
    
    <!-- Play icon 5 -->
    <circle cx="295" cy="205" r="15" fill="rgba(0,0,0,0.5)"/>
    <polygon points="288,198 288,212 302,205" fill="white"/>
    
    <!-- Play icon 6 -->
    <circle cx="485" cy="205" r="15" fill="rgba(0,0,0,0.5)"/>
    <polygon points="478,198 478,212 492,205" fill="white"/>
  </g>
  
  <!-- Trending indicators -->
  <g fill="#ff4dcc" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    <rect x="25" y="25" width="30" height="12" rx="6" fill="#ff4dcc"/>
    <text x="40" y="33" text-anchor="middle" fill="white">HOT</text>
    
    <rect x="405" y="25" width="30" height="12" rx="6" fill="#00f2fe"/>
    <text x="420" y="33" text-anchor="middle" fill="white">NEW</text>
    
    <rect x="215" y="155" width="35" height="12" rx="6" fill="#4ecdc4"/>
    <text x="232.5" y="163" text-anchor="middle" fill="white">LIVE</text>
  </g>
  
  <!-- Floating particles -->
  <g fill="#ff4dcc" opacity="0.6">
    <circle cx="50" cy="350" r="2">
      <animate attributeName="cy" values="350;330;350" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="50" r="1.5" fill="#4ecdc4">
      <animate attributeName="cy" values="50;30;50" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="320" r="2.5" fill="#00f2fe">
      <animate attributeName="cy" values="320;300;320" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="100" r="1" fill="#f5576c">
      <animate attributeName="cy" values="100;80;100" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>